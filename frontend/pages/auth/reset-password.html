<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1e40af',
                        'primary-light': '#3b82f6',
                        'background': '#f0f4f8',
                        'text-secondary': '#64748b',
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-background flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-bold text-primary mb-4 text-center">Reset Password</h2>
        <form id="resetPasswordForm" class="space-y-6">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                    placeholder="Enter new password"
                />
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                    placeholder="Confirm new password"
                />
            </div>

            <button
                type="submit"
                class="w-full bg-primary text-white py-3 rounded-md hover:bg-primary-light transition duration-300"
            >
                Reset Password
            </button>
        </form>
    </div>

    <script src="../../js/reset-password.js"></script>
</body>
</html>
