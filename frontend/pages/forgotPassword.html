<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1e40af',
                        'primary-light': '#3b82f6',
                        'background': '#f0f4f8',
                        'text-secondary': '#64748b',
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-background flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-bold text-primary mb-4 text-center">Forgot Password</h2>
        <form id="forgotPasswordForm">
            <!-- Email Section -->
            <div id="emailSection">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="Enter your email"
                    required
                />
                <button
                    type="button"
                    id="sendResetLink"
                    class="w-full mt-4 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light"
                >
                    Send Reset Link
                </button>
            </div>
        </form>
    </div>
